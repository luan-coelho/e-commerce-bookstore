<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition template="template.xhtml">
	<ui:define name="head">
		<h:head>
			<title>Livros</title>
			<meta charset="utf-8" name="viewport"
				content="width=device-width, initial-scale=1"
				http-equiv="X-UA-Conpatible" />
			<link rel="stylesheet"
				href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
				integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
				crossorigin="anonymous" />
			<h:outputStylesheet library="css" name="font.css" />
		</h:head>
	</ui:define>
	<ui:define name="conteudo">

		<!-- Container -->
		<div class="container-fluid mt-5">
			<div class="row justify-content-md-center">
				<div class="col-md-6 col-md-auto login-box">
					<h:form>
						<h:messages styleClass="alert alert-success alert-dismissible"
							style="text-align: center; list-style:none;" id="messages"
							errorStyle="color:red;margin:8px;"
							warnStyle="color:yellow;margin:8px; "
							infoStyle="color:green;margin:8px;">
						</h:messages>
						<h:dataTable id="dataTable" width="100%"
							class="table table-striped table-hover"
							value="#{vendaController.listaLivro}" var="obj">
							<h:column>
								<h:graphicImage title="livro" style="height: 45px;"
									value="/resources/images/book.png" />

							</h:column>
							<h:column>
								<f:facet name="header">Nome</f:facet>
								<h:outputLabel value="#{obj.nome}" />
							</h:column>
							<h:column>
								<f:facet name="header">Editora</f:facet>
								<h:outputLabel value="#{obj.editora}" />
							</h:column>
							<h:column>
								<f:facet name="header">Pre√ßo</f:facet>
								<h:outputLabel value="#{obj.valor}">
									<f:convertNumber locale="pt_BR" currencySymbol="R$"
										type="currency" />
								</h:outputLabel>
							</h:column>
							<h:column>
								<h:commandButton value="Comprar" class="btn btn-success">
									<f:ajax listener="#{vendaController.comprar(obj)}"
										execute="@this" render="@form:messages" />
								</h:commandButton>
							</h:column>
						</h:dataTable>
					</h:form>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
