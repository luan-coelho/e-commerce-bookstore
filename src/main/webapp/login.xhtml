<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<!-- resources/css/style.css -->
<h:head>
	<title>Login</title>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
			integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
			crossorigin="anonymous" />
	<h:outputStylesheet library="css" name="login.css" />
	<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
			integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
			crossorigin="anonymous" />
</h:head>

<h:body>
	<h:form>
		<section class="vh-100">
			<div class="container-fluid h-custom" style="margin-top: 50px;">
				<div
					class="row d-flex justify-content-center align-items-center h-100">
					<div>
						<img
							src="https://www.jing.fm/clipimg/full/3-38811_clipart-book-office-transparent-background-books-clipart.png"
							class="img-fluid" alt="Sample image" />
					</div>

					<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
						<div class="divider d-flex align-items-center my-4 mt-5">
							<h1 class="text-center fw-bold mx-3" style="font-weight: bold;">LOGIN</h1>
						</div>

						<h:messages styleClass="alert alert-danger alert-dismissible"
							style="text-align: center; list-style:none;" id="messages"
							errorStyle="color:red;margin:8px;"
							warnStyle="color:yellow;margin:8px; "
							infoStyle="color:green;margin:8px;">
						</h:messages>

						<div class="form-outline mb-4">
							<label class="form-label" for="email">Email</label>
							<h:inputText value="#{loginController.usuario.email}" id="email"
								styleClass="form-control form-control-lg"
								a:placeholder="Informe seu email" a:autofocus="true">
								<f:ajax listener="#{loginController.emailJaExiste}"
									execute="@this" render="@form:messages" />
							</h:inputText>

						</div>

						<div class="form-outline mb-3">
							<label class="form-label" for="pasw">Senha</label>
							<h:inputSecret value="#{loginController.usuario.senha}" id="pasw"
								styleClass="form-control form-control-lg"
								a:placeholder="Informe sua senha" />
						</div>

						<div class="text-center text-lg-start mt-4 pt-2">
							<h:commandButton
								value="LOGIN"
								style="padding-left: 2.5rem; padding-right: 2.5rem;"
								styleClass="btn btn-primary btn-lg">
								<f:ajax listener="#{loginController.entrar}" execute="@form"
									render="@form:messages" />
							</h:commandButton>
							<p class="small fw-bold mt-2 pt-1 mb-0" style="font-size: 1em;">
								Não possui uma conta? <a class="link-danger"> <h:link
										style="font-size: 1.2em;"
										styleClass="small fw-bold mt-2 pt-1 mb-0" value="Cadastrar"
										outcome="cadastro" />
								</a>
							</p>
						</div>
					</div>
				</div>
			</div>
			<footer class="bg-light text-center text-lg-start fixed-bottom">
				<!-- Copyright -->
				<div class="text-center p-2"
					style="color: #FFF; background-color: #007bff;">© 2021
					Copyright BookStore</div>
			</footer>
		</section>
	</h:form>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
		crossorigin="anonymous"></script>
</h:body>
</html>
